<div class="card">
  <h3>{{ project.title }}</h3>
  <div class="images">
    <div class="image-container" *ngFor="let thumbnail of project.thumbnails; let i = index">
      <img 
        [src]="thumbnail" 
        [alt]="project.title"
        class="thumbnail">
     
    </div>
  </div>

  <div class="content">
    <p>{{ project.description }}</p>
    <div class="technologies">
      <span *ngFor="let tech of project.technologies">{{ tech }}</span>
    </div>
    <div class="actions">
      <a [href]="project.projectUrl" target="_blank" class="demo">Live Demo</a>
      <a [href]="project.githubUrl" target="_blank" class="github">GitHub</a>
    </div>
  </div>
</div>
