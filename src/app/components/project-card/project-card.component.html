<div class="project-card">
  <h3>{{ project.title }}</h3>
  <div class="images" >
    <img *ngFor="let image of project.images" [src]="image" [alt]="project.title">
  </div>
  <div class="content">
    <p>{{ project.description }}</p>
    <div class="technologies">
      <span *ngFor="let tech of project.technologies">{{ tech }}</span>
    </div>
    <div class="actions">
      <a [href]="project.projectUrl" target="_blank" class="demo">Live Demo</a>
      <a [href]="project.githubUrl" target="_blank" class="github">GitHub</a>
    </div>
  </div>
</div>
