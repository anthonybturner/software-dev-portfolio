<div class="skill-card">
  <div class="icon">
    <i class="fab fa-{{ skill.icon }}"></i>
  </div>
  
  <h3>{{ skill.name }}</h3>
  <div class="category">{{ skill.category }}</div>
  
  <div class="proficiency">
    <div class="progress-bar">
      <div class="progress" [style.width.%]="skill.proficiency"></div>
    </div>
    <div class="percentage">{{ skill.proficiency }}%</div>
  </div>
</div>
