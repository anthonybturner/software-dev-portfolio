<div class="skill-card">
  <div class="skill-card__icon">
    <i [ngClass]="skill.icon"></i>
  </div>
  <h3>{{ skill.name }}</h3>
  <div class="skill-card__category">{{ skill.category }}</div>
  
  <div class="skill-card__proficiency">
    <div class="skill-card__proficiency__progress-bar">
      <div class="skill-card__proficiency__progress" [style.width.%]="skill.proficiency"></div>
    </div>
    <div class="skill-card__proficiency__percentage">{{ skill.proficiency }}%</div>
  </div>
</div>
