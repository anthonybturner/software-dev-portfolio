<div class="contact-form-section">
  <h4>Send a Message</h4>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <input
        type="text"
        formControlName="name"
        placeholder="Your Name"
        [class.error]="submitted && contactForm.get('name')?.errors"
      />
      <div *ngIf="submitted && contactForm.get('name')?.errors" class="error-message">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <input
        type="email"
        formControlName="email"
        placeholder="Your Email"
        [class.error]="submitted && contactForm.get('email')?.errors"
      />
      <div *ngIf="submitted && contactForm.get('email')?.errors" class="error-message">
        Valid email is required
      </div>
    </div>

    <div class="form-group">
      <input
        type="text"
        formControlName="subject"
        placeholder="Subject"
        [class.error]="submitted && contactForm.get('subject')?.errors"
      />
      <div *ngIf="submitted && contactForm.get('subject')?.errors" class="error-message">
        Subject is required
      </div>
    </div>

    <div class="form-group">
      <textarea
        formControlName="message"
        placeholder="Your Message"
        rows="5"
        [class.error]="submitted && contactForm.get('message')?.errors"
      ></textarea>
      <div *ngIf="submitted && contactForm.get('message')?.errors" class="error-message">
        Message is required
      </div>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</div>
